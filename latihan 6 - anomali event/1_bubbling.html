<!DOCTYPE html>
<html>
  <head>
    <title>Bubbling World</title>
    <style>
      body * {
        margin: 8px;
        padding: 5px;
        border: 2px solid black;
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div onclick="alert('ELEMEN LANGIT')" align="center">
      LANGIT
      <div onclick="alert('ELEMEN LUAR')" align="center">
        LUAR
        <div onclick="alert('ELEMEN TENGAH')" align="center">
          TENGAH
          <div onclick="alert('ELEMEN DALAM')" align="center">DALAM</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- 
    enomena bubbling adalah ketika sebuah event terjadi pada sebuah elemen, maka event handler milik elemen tersebut
    akan dijalankan terlebih dahulu yang diikuti event handler elemen parent-nya, dan seterusnya sampai elemen paling 
    atas. 
 -->
